<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tea Cozy</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo image">
		</div>
		<nav>
			<span><a href="#our-mission">Mission</a></span>
			<span><a href="#tea-month">Featured Tea</a></span>
			<span><a href="#">Locations</a></span>
		</nav>
	</header>
	<div class="main-container">
		<div class="mission">
			<div id="our-mission">
				<h2>Our Mission</h2>
				<h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
			</div>
		</div>
		<div class="tea-month-container">
			<div id="tea-month">
				<h2>Tea of the Month</h2>
				<h4>What's Steeping at The Tea Cozy?</h4>
			</div>
			<div class="tea-month-images">
				<div class="tea-image">
					<img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz image">
					<span>Fall Berry Blitz Tea</span>
				</div>
				<div class="tea-image">
					<img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea image">
					<span>Spiced Rum Tea</span>
				</div>
				<div class="tea-image">
					<img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts image">
					<span>Seasonal Donuts</span>
				</div>
				<div class="tea-image">
					<img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea image">
					<span>Myrtle Ave Tea</span>
				</div>
				<div class="tea-image">
					<img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea image">
					<span>Bedford Bizarre Tea</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
